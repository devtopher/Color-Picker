<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="header">
            <p>An open-source click-to-copy color scheme generator powered by
                 <a href="https://www.thecolorapi.com">The Color API</a> and built by 
                <a href="https://www.github.com/devtopher">Chris McCoy.</a></p>
        </div>
        
        <div class="container">
            <form id="selection-form" class="menu">
                <input id="color-picker" type="color" value="#04aea1">
                <select name="color-scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button type="submit" id="btn">Get Color Scheme</button>
            </form>
            <div class="flex">
                <div class="color-column color-one" id="color-one">
                    <p></p>
                </div>
                <div class="color-column color-two" id="color-two">
                    <p></p>
                </div>
                <div class="color-column color-three" id="color-three">
                    <p></p>
                </div>
                <div class="color-column color-four" id="color-four">
                    <p></p>
                </div>
                <div class="color-column color-five" id="color-five">
                    <p></p>
                </div>
            </div> 
            <div class="footer">
                <p id="hex-one"class="hex-one hex-code">#02302D</p>
                <p id ="hex-two" class="hex-two hex-code">#04615A</p>
                <p id ="hex-three" class="hex-three hex-code">#059388</p>
                <p id ="hex-four" class="hex-four hex-code">#06C5B7</p>
                <p id ="hex-five" class="hex-five hex-code">#06F8E6</p>
                <div id="toast-container" class="toast-container">Copied to clipboard!</div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
