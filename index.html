<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <div class="container">
            <form id="selection-form" class="menu">
                <input id="color-picker" type="color">
                <select name="color-scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button type="submit" id="btn">Get Color Scheme</button>
            </form>
            <div class="flex">
                <div class="color-column color-one" id="color-one">
                    <p></p>
                </div>
                <div class="color-column color-two" id="color-two">
                    <p></p>
                </div>
                <div class="color-column color-three" id="color-three">
                    <p></p>
                </div>
                <div class="color-column color-four" id="color-four">
                    <p></p>
                </div>
                <div class="color-column color-five" id="color-five">
                    <p></p>
                </div>
            </div> 
            <div class="footer">
                <p id="hex-one"class="hex-one">One</p>
                <p id ="hex-two" class="hex-two">Two</p>
                <p id ="hex-three" class="hex-three">Three</p>
                <p id ="hex-four" class="hex-four">Four</p>
                <p id ="hex-five" class="hex-five">Five</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
